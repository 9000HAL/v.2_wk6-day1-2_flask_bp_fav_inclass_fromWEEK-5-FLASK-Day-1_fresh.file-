{% extends 'base.html' %}

{% block title %}
     Home Page 
{% endblock %}

{% block content %}
    <br>
    <br>
    <h1>__________An Official *LIVE* Coding Temple Pokemon Full Stack Project</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
                <img src="{{post.img.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.caption}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
